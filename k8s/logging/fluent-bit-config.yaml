apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: cloudlab
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush 1
        Daemon Off
        Log_Level info

    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5

    [OUTPUT]
        Name  es
        Match *
        Host  elasticsearch-service
        Port  9200
        Index kubernetes-logs
        Logstash_Format On
